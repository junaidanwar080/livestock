<table class="table table-hover table-sm">
    <thead>
        <tr style="background: #A9A9A9">
            
            <th>Accounts Code</th>
            <th>Description</th>
            <th>Debit</th>
            <th>Credit</th>
            <th>Balance</th>

            <!-- <th>Actions</th> -->
        </tr>
    </thead>
    <tbody>

        {% for i in ledger %}

        <tr>
         
           

            <td>{{i.chart_of_account_id}}-{{i.chart_of_account__description}}</td>
            <td>{{i.description|capfirst}}</td>
            <td>{{i.debit}}</td>
            <td>{{i.credit}}</td>
            <td>{{i.balance}}</td>
            



            <!-- <td><button id="{{ i.Account_No }}" class="btn btn-primary btn-sm update_account_data" data-toggle="modal"
                    data-target="#update_account_model">Edit</button></td> -->


        </tr>

        {% endfor %}



    </tbody>
</table>


<table class="table table-hover" >
    <thead>
        <tr>
            <th>Sr</th>
            <th>Party Type Code</th>
            <th>Description</th>
            <th>Created On</th>
            <th>Updated On</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        
        {% for i in type_select %}

    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.party_type_code|capfirst}}</td>
        <td>{{i.description|capfirst}}</td>
        <td>{{i.created_on|date:'d-m-Y'}}</td>
        <td>{{i.updated_on|date:'d-m-Y'}}</td>
        <td>
            <!-- <button  id="{{ i.Party_Type_Code }}" class="btn btn-danger btn-sm party_delete">Delete</button> -->
            <button id="{{ i.Party_Type_Code }}" class="btn btn-primary btn-sm update_paty_type" data-toggle="modal" data-target="#type_update_Modal">Edit</button></td>
    </tr>
    
    {% endfor %}
    
    

    </tbody>
</table>
